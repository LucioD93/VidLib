<div mat-dialog-content>
  <p>Copy your video ID</p>
  <mat-form-field>
    <mat-label>Video ID</mat-label>
    <input matInput type="text" [(ngModel)]="data">
  </mat-form-field>
</div>
<div mat-dialog-actions align="end">
  <button mat-icon-button aria-label="Close dialog">
    <mat-icon mat-dialog-close>close</mat-icon>
  </button>
  <button mat-icon-button aria-label="Add video" (click)="onAddClick()">
    <mat-icon>add</mat-icon>
  </button>
</div>
