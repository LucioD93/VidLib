<h2 mat-dialog-title>Copy your video URL</h2>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Video ID</mat-label>
    <input matInput type="text" [(ngModel)]="data" placeholder="Video URL">
  </mat-form-field>
</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-icon-button aria-label="Close dialog" (click)="onCancelClick()">
    <mat-icon>close</mat-icon>
  </button>
  <button mat-icon-button aria-label="Add video" (click)="onAddClick()">
    <mat-icon>add</mat-icon>
  </button>
</div>
